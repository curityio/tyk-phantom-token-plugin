name: Build Plugin Image

on:
  push:
    branches: [ main ]
    paths:
      - "plugin/**"
      - ".github/workflows/build-plugin.yml"
  pull_request:
    paths:
      - "plugin/**"
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Local artifact (so non-release branches can still download the image)
      - name: Build plugin image (linux/amd64) â†’ image.tar artifact
        uses: docker/build-push-action@v6
        with:
          context: ./plugin
          file: ./plugin/Dockerfile.plugin
          platforms: linux/amd64
          push: false
          outputs: type=docker,dest=/tmp/tyk-phantom-plugin-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: tyk-phantom-plugin-image
          path: /tmp/tyk-phantom-plugin-image.tar

      # Push to GHCR on release
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./plugin
          file: ./plugin/Dockerfile.plugin
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/tyk-phantom-plugin:latest

      - name: Append image links to Release notes
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |
            ## Container Image (GHCR)
            Pull via tag:
            - `docker pull ghcr.io/${{ github.repository_owner }}/tyk-phantom-plugin:${{ github.ref_name }}`
            - `docker pull ghcr.io/${{ github.repository_owner }}/tyk-phantom-plugin:latest`
