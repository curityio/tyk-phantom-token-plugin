name: Build Plugin Image

on:
  push:
    branches: [ main, initial-code ]
    paths:
      - "plugin/**"
      - ".github/workflows/build-plugin.yml"
  pull_request:
    paths:
      - "plugin/**"
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Derive image tags
        id: meta
        run: |
          REPO="ghcr.io/${{ github.repository_owner }}/phantom-plugin"
          SHA_TAG="sha-${GITHUB_SHA::7}"
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tags=$REPO:${{ github.ref_name }},$REPO:latest" >> $GITHUB_OUTPUT
          else
            echo "tags=$REPO:${SHA_TAG}" >> $GITHUB_OUTPUT
          fi
          echo "local_tag=phantom-plugin:${SHA_TAG}" >> $GITHUB_OUTPUT

      - name: Build multi-arch (no push) and export local tar (amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./plugin
          file: ./plugin/Dockerfile.plugin
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.local_tag }}
          outputs: type=docker,dest=/tmp/phantom-plugin-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: phantom-plugin-image
          path: /tmp/phantom-plugin-image.tar
          retention-days: 14

      - name: Login to GHCR
        if: github.event_name == 'release'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push to GHCR (release)
        if: github.event_name == 'release'
        uses: docker/build-push-action@v6
        with:
          context: ./plugin
          file: ./plugin/Dockerfile.plugin
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
