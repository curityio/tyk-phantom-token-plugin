name: Build Plugin Image

on:
  push:
    branches: [ main, initial-code ]
    paths:
      - "plugin/**"
      - ".github/workflows/build-plugin.yml"
  pull_request:
    branches: [ main, initial-code ]
    paths:
      - "plugin/**"
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1) Multi-arch build (no export) â€” just to validate both platforms compile
      - name: Build multi-arch (validate only, no export)
        uses: docker/build-push-action@v6
        with:
          context: ./plugin
          file: ./plugin/Dockerfile.plugin
          platforms: linux/amd64,linux/arm64
          push: false
          # no outputs -> no export; validates build on both archs

      # 2) Export a single-arch tarball artifact that users can 'docker load -i'
      - name: Build single-arch (amd64) and export docker tar
        uses: docker/build-push-action@v6
        with:
          context: ./plugin
          file: ./plugin/Dockerfile.plugin
          platforms: linux/amd64
          push: false
          outputs: type=docker,dest=/tmp/phantom-plugin-image-amd64.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: phantom-plugin-image-amd64
          path: /tmp/phantom-plugin-image-amd64.tar
          retention-days: 14

      # Optional: push multi-arch to GHCR on release
      - name: Login to GHCR
        if: github.event_name == 'release'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push multi-arch (release)
        if: github.event_name == 'release'
        uses: docker/build-push-action@v6
        with:
          context: ./plugin
          file: ./plugin/Dockerfile.plugin
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/phantom-plugin:${{ github.ref_name }},ghcr.io/${{ github.repository_owner }}/phantom-plugin:latest
